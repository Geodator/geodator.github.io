<!DOCTYPE html>
<html>
<head>
	<title>Web-Map Campus HS Anhalt</title>	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">	
	
	<!-- neue Seite wird im neuen Tab geöffnet -->
	<base target="_blank" />
	
	<!-- CSS-Leaflet -->
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<!-- Zeichensatz/Symbol für ZoomHome -->
	<link rel="stylesheet" href="lib/plugins/ZoomHome/leaflet.zoomhome.css"/>	
	<!-- MiniMap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" >
	<link rel="stylesheet" href="lib/plugins/MiniMap/Control.MiniMap.css" />	
	<!-- FullScreen -->
	<link rel="stylesheet" href="lib/plugins/leaflet.fullscreen/Control.FullScreen.css" />
	<!--<link rel="stylesheet" href="lib/plugins/Leaflet.fullscreen/src/leaflet.fullscreen.css"-->
	
	
	<!-- StyledLayerControl -->
	<link rel="stylesheet" href="lib/plugins/StyledLayerControl/css/styledLayerControl.css" />		
	<!-- Geolocation -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="lib/plugins/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
	<!-- AwesomeMarkers -->
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	<link rel="stylesheet" href="lib/plugins/Leaflet.awesome-markers-2.0-develop/dist/leaflet.awesome-markers.css">
	<!-- FuseSearch -->
	<link rel="stylesheet" href="lib/plugins/leaflet-fusesearch/src/leaflet.fusesearch.css" />
	
	
	<style type="text/css">
		body{padding:0;margin:0;}
		html, body, #map{height: 100%;}
	</style>

<body>
	<div id="map"></div>	
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="lib/leaflet/jquery-2.1.4.min.js"></script>

	<!-- Leaflet Plugins -->	
	<!-- ZoomHome -->
	<script src = "lib/plugins/ZoomHome/leaflet.zoomhome.min.js"></script>
	<!-- Minimap -->
	<script src = "lib/plugins/MiniMap/Control.MiniMap.js" type="text/javascript"></script>
	<script src = "lib/plugins/MiniMap/Control.MiniMap-de.js" type="text/javascript"></script>	
	<!-- FullScreen -->
	<script src = "lib/plugins/leaflet.fullscreen/Control.FullScreen.js"></script>	 
	
	<!--<script src = "lib/plugins/Leaflet.fullscreen/src/Leaflet.fullscreen.js"></script>-->		
	<!-- StyledLayerControl -->
	<script src = "lib/plugins/StyledLayerControl/src/styledLayerControl.js"></script>

	<script src = "lib/plugins/leaflet-locatecontrol/dist/L.Control.Locate.min.js"></script>

	<script src = "lib/plugins/Leaflet.awesome-markers-2.0-develop/dist/leaflet.awesome-markers.js"></script>

	<script src = "lib/plugins/Fuse-master/src/fuse.js"></script>
	<script src = "lib/plugins/leaflet-fusesearch/src/leaflet.fusesearch.js"></script>

	<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>	
	<script src="lib/plugins/leaflet-plugins-1.3.0/layer/tile/Google.js"></script>

	<script language="JavaScript" type="text/javascript" src="lib/ProjektJScript.js"> </script>
